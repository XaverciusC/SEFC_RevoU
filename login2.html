<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Belajar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 0 0 150px;
        }
        .form-group span {
            margin-right: 10px;
        }
        input[type="text"],
        input[type="date"],
        textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-left: 10px;
            margin-right: 5px;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Form Belajar</h1>
    <p style="text-align: center;">Ini adalah website latihan pertama</p>
    <form>
        <div class="form-group">
            <label for="name">Nama</label><span>:</span>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="dob">Tanggal Lahir</label><span>:</span>
            <input type="date" id="dob" name="dob" value="2023-04-02">
        </div>
        <div class="form-group">
            <label>Jenis Kelamin</label><span>:</span>
            <input type="radio" id="male" name="gender" value="Laki-Laki">
            <label for="male">Laki-Laki</label>
            <input type="radio" id="female" name="gender" value="Perempuan">
            <label for="female">Perempuan</label>
        </div>
        <div class="form-group">
            <label for="message">Pesan</label><span>:</span>
            <textarea id="message" name="message"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
